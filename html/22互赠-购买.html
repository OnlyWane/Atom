<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ATOM区块</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="left"><a href="#">互赠</a></div>
		<div class="right"><a href="#">用户中心</a></div>
	</div>
	<div class="main">
		<div class="hz-head">
			<div class="item">
				<img src="images/icon-hz01.png" alt="">
				<span>经理钱包</span>
				<p>500.00</p>
			</div>
			<div class="item">
				<img src="images/icon-hz02.png" alt="">
				<span>推荐钱包</span>
				<p>5231.00</p>
			</div>
			<div class="item">
				<img src="images/icon-hz03.png" alt="">
				<span>本金钱包</span>
				<p>231.00</p>
			</div>
		</div>
		<div class="hz-btn">
			<ul>
				<li><a href="#">购  买</a></li>
				<li><a href="#">取  出</a></li>
			</ul>
		</div>
	</div>
	<div class="footer">
		<ul class="nav-list">
			<li><a href="#" class="hover"><i class="icon-home"></i>首页</a></li>
			<li><a href="#"><i class="icon-share"></i>分享</a></li>
			<li><a href="#"><i class="icon-notice"></i>公告</a></li>
			<li><a href="#"><i class="icon-olcs"></i>客服</a></li>
		</ul>
	</div>

	<div class="mask"></div>
	<div class="hz-popup pop">
		<div class="tit"><em onclick="$('.pop').hide();$('.mask').hide();"></em>购  买</div>
		<div class="con">
			<div class="ipt">
				<span>平民</span>
				<input type="text" placeholder="请输入金额">
			</div>
			<div class="btn">
				<a href="#">确认购买</a>
			</div>
			<div class="ps">
				<span>备注：请按照经济能力进行购买</span>
				<p>平民：2000-5000元</p>
				<p>绅士：2000-10000元</p>
				<p>骑士：2000-20000元</p>
				<p>爵士：2000-40000元</p>
				<p>伯爵：2000-60000元</p>
			</div>
		</div>
	</div>
	<script src="js/jquery-2.1.4.min.js"></script>
</html>
