<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ATOM区块</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="left"><a href="#">举报</a></div>
		<div class="right"><a href="#">用户中心</a></div>
	</div>
	<div class="main">
		<div class="report-type">
			<h2>举报类型：</h2>
			<div class="tag">
				<span>上传假图</span>
				<span>对方未打款</span>
				<span>联系人电话错误</span>
				<span class="cur">银行卡资料错误</span>
				<span>支付宝资料错误</span>
				<span>其他</span>
			</div>
		</div>
		<div class="report-prove">
			<h2>上传凭证：</h2>
			<p>请上传相关凭证，便于系统核查，</p>
			<p>如上传假凭证，被核实将于封号处理！</p>
		</div>
		<div class="report-upload">
			<ul>
				<li><a href="#"><img src="images/upload1.png" alt=""></a></li>
				<li><a href="#"><img src="images/upload2.png" alt=""></a></li>
				<li><a href="#"><img src="images/upload3.png" alt=""></a></li>
			</ul>
		</div>
		<div class="report-btn">
			<a href="#">确认举报</a>
		</div>
	</div>

	<script src="js/jquery-2.1.4.min.js"></script>
</html>
