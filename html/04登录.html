<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>ATOM区块</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="coverImg"></div>
	<div class="reg-wrap">
		<div class="logo"><img src="images/logo.png" alt="logo"></div>
		<div class="reg-form">
			<form action="">
				<ul>
					<li>
						<div class="icon"><img src="images/icon-phone.png" alt=""></div>
						<div class="val"><input type="tel" placeholder="请输入手机号"  required="required"></div>
					</li>
					<li>
						<div class="icon"><img src="images/icon-lock.png" alt=""></div>
						<div class="val"><input type="password" placeholder="请输入密码" required="required"></div>
					</li>
				</ul>
				<div class="reg-btn mt3">
					<input type="submit" value="立即登录" />
				</div>
			</form>
			<div class="forget reg-form-text">
                <span>
                    <a href="#">忘记密码？</a>
                </span>
			</div>
		</div>
	</div>
</body>
</html>
