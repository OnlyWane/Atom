<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>ATOM区块</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="left"><a href="#">国家选择</a></div>
        <div class="right"><a href="#">用户中心</a></div>
    </div>
    <div class="main">
        <div class="search-wrap">
            <form action="">
                <input type="search" placeholder="输入国家或地区" required="required">
                <button type="submit">搜索</button>
            </form>
        </div>
        <div class="country-wrap">
            <div class="country-cur">当前：中国+86</div>
            <div id="letter"></div>
            <div class="sort_box">
                <div class="sort_list">
                    <div class="num_name">阿尔巴尼亚+355</div>
                    <div class="num_name">阿尔及利亚+213</div>
                    <div class="num_name">阿根廷+54</div>
                    <div class="num_name">阿拉伯联合酋长国+971</div>
                    <div class="num_name">阿鲁巴岛+297</div>
                    <div class="num_name">阿曼+968</div>
                    <div class="num_name">阿塞拜疆+994</div>
                    <div class="num_name">阿森松+247</div>
                    <div class="num_name">埃及+20</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">巴哈马+1242</div>
                    <div class="num_name">巴林+973</div>
                    <div class="num_name">巴基斯坦+92</div>
                    <div class="num_name">巴西+55</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">古巴+53</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">捷克+420</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">日本+81</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">美国+1</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">希腊+30</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">英国+44</div>
                </div>
                <div class="sort_list">
                    <div class="num_name">中国+86</div>
                </div>
            </div>
            <div class="initials">
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.charfirst.pinyin.js"></script>
    <script>
        //字母索引
        function initials() {//排序
            var SortList = $(".sort_list");
            var SortBox = $(".sort_box");
            SortList.sort(asc_sort).appendTo('.sort_box');//按首字母排序
            function asc_sort(a, b) {
                return makePy($(b).find('.num_name').text().charAt(0))[0].toUpperCase() < makePy($(a).find('.num_name').text().charAt(0))[0].toUpperCase() ? 1 : -1;
            }

            var initials = [];
            var num = 0;
            SortList.each(function (i) {
                var initial = makePy($(this).find('.num_name').text().charAt(0))[0].toUpperCase();
                if (initial >= 'A' && initial <= 'Z') {
                    if (initials.indexOf(initial) === -1)
                        initials.push(initial);
                } else {
                    num++;
                }

            });

            $.each(initials, function (index, value) {//添加首字母标签
                SortBox.append('<div class="sort_letter" id="' + value + '">' + value + '</div>');
            });
            if (num != 0) { SortBox.append('<div class="sort_letter" id="default">#</div>'); }

            for (var i = 0; i < SortList.length; i++) {//插入到对应的首字母后面
                var letter = makePy(SortList.eq(i).find('.num_name').text().charAt(0))[0].toUpperCase();
                switch (letter) {
                    case "A":
                        $('#A').after(SortList.eq(i));
                        break;
                    case "B":
                        $('#B').after(SortList.eq(i));
                        break;
                    case "C":
                        $('#C').after(SortList.eq(i));
                        break;
                    case "D":
                        $('#D').after(SortList.eq(i));
                        break;
                    case "E":
                        $('#E').after(SortList.eq(i));
                        break;
                    case "F":
                        $('#F').after(SortList.eq(i));
                        break;
                    case "G":
                        $('#G').after(SortList.eq(i));
                        break;
                    case "H":
                        $('#H').after(SortList.eq(i));
                        break;
                    case "I":
                        $('#I').after(SortList.eq(i));
                        break;
                    case "J":
                        $('#J').after(SortList.eq(i));
                        break;
                    case "K":
                        $('#K').after(SortList.eq(i));
                        break;
                    case "L":
                        $('#L').after(SortList.eq(i));
                        break;
                    case "M":
                        $('#M').after(SortList.eq(i));
                        break;
                    case "N":
                        $('#N').after(SortList.eq(i));
                        break;
                    case "O":
                        $('#O').after(SortList.eq(i));
                        break;
                    case "P":
                        $('#P').after(SortList.eq(i));
                        break;
                    case "Q":
                        $('#Q').after(SortList.eq(i));
                        break;
                    case "R":
                        $('#R').after(SortList.eq(i));
                        break;
                    case "S":
                        $('#S').after(SortList.eq(i));
                        break;
                    case "T":
                        $('#T').after(SortList.eq(i));
                        break;
                    case "U":
                        $('#U').after(SortList.eq(i));
                        break;
                    case "V":
                        $('#V').after(SortList.eq(i));
                        break;
                    case "W":
                        $('#W').after(SortList.eq(i));
                        break;
                    case "X":
                        $('#X').after(SortList.eq(i));
                        break;
                    case "Y":
                        $('#Y').after(SortList.eq(i));
                        break;
                    case "Z":
                        $('#Z').after(SortList.eq(i));
                        break;
                    default:
                        $('#default').after(SortList.eq(i));
                        break;
                }
            };
        }

        $(function () {
            var Initials = $('.initials');
            var LetterBox = $('#letter');
            Initials.find('ul').append('<li>A</li><li>B</li><li>C</li><li>D</li><li>E</li><li>F</li><li>G</li><li>H</li><li>I</li><li>J</li><li>K</li><li>L</li><li>M</li><li>N</li><li>O</li><li>P</li><li>Q</li><li>R</li><li>S</li><li>T</li><li>U</li><li>V</li><li>W</li><li>X</li><li>Y</li><li>Z</li><li>#</li>');
            initials();

            $(".initials ul li").click(function () {
                var _this = $(this);
                var LetterHtml = _this.html();
                LetterBox.html(LetterHtml).fadeIn();

                Initials.css('background', 'rgba(145,145,145,0.6)');

                setTimeout(function () {
                    Initials.css('background', 'rgba(145,145,145,0)');
                    LetterBox.fadeOut();
                }, 1000);

                var _index = _this.index()
                if (_index == 0) {
                    $('html,body').animate({ scrollTop: '0px' }, 300);//点击第一个滚到顶部
                } else if (_index == 27) {
                    var DefaultTop = $('#default').position().top;
                    $('html,body').animate({ scrollTop: DefaultTop + 'px' }, 300);//点击最后一个滚到#号
                } else {
                    var letter = _this.text();
                    if ($('#' + letter).length > 0) {
                        var LetterTop = $('#' + letter).position().top;
                        $('html,body').animate({ scrollTop: LetterTop - 45 + 'px' }, 300);
                    }
                }
            })

            var windowHeight = $(window).height();
            var InitHeight = windowHeight - 45;
            Initials.height(InitHeight);
            var LiHeight = InitHeight / 28;
            Initials.find('li').height(LiHeight);
        })

    </script>
</body>
</html>
