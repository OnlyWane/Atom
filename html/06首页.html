    <script>
        //转盘抽奖
        $(function () {

            //中奖滚动
            $(".ul").kxbdMarquee({ direction: "up", isEqual: false, scrollDelay:40 });

            //关闭弹出层
            $('.btnBox a').click(function () {
                $(this).parents('.fixed-result').hide();
            });

            var rotateTimeOut = function () {
                $('#rotate').rotate({
                    angle: 0,
                    animateTo: 2160,
                    duration: 8000,
                    callback: function () {
                        alert('网络超时，请检查您的网络设置！');
                    }
                });
            };
            var bRotate = false;
            var rotateFn = function (awards, angles, txt) {
                bRotate = !bRotate;
                $('#rotate').stopRotate();
                $('#rotate').rotate({
                    angle: 0,
                    animateTo: angles + 1800,
                    duration: 8000,
                    callback: function () {
                        $('.fixed-result').show();
                        $('.fixed-result').find('.result').text(txt);
                        bRotate = !bRotate;
                    }
                })
            };

            $('.pointer').click(function () {

                if (bRotate) return;
                var item = rnd(1, 6);

                switch (item) {
                    case 1:
                        //var angle = [26, 88, 137, 185, 235, 287, 337];
                        rotateFn(1, 30, '市值壹佰万房');
                        break;
                    case 2:
                        //var angle = [88, 137, 185, 235, 287];
                        rotateFn(2, 90, '谢谢参与');
                        break;
                    case 3:
                        //var angle = [137, 185, 235, 287];
                        rotateFn(3, 150, 'iPhone6s');
                        break;
                    case 4:
                        //var angle = [137, 185, 235, 287];
                        rotateFn(4, 210, '100个A币');
                        break;
                    case 5:
                        //var angle = [185, 235, 287];
                        rotateFn(5, 270, '巴厘岛7日双人游');
                        break;
                    case 6:
                        //var angle = [185, 235, 287];
                        rotateFn(6, 330, '欢迎再来');
                        break;

                }
                console.log(item);
            });
        });
        function rnd(n, m) {
            return Math.floor(Math.random() * (m - n + 1) + n)
        };
    </script>
